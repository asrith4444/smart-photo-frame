<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Photo Frame</title>
  <style>
    body { margin: 0; background: black; }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      transition: opacity 1s;
      opacity: 0;
    }
    img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="slideshow" src="" />
  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycby6O76KT_JNwPjqwGKa1AlMyHctrJjui8SO2_SOnlLnMqAC2ACT0NqLy_0HjMoNEzk_3A/exec"; // ðŸ‘ˆ Put your deployment URL here
    let images = [], current = 0;

    async function fetchImages() {
      try {
        const res = await fetch(endpoint);
        images = await res.json();
        if (images.length > 0) {
          showNext();
          setInterval(showNext, 15000); // Change every 5 seconds
        } else {
          document.body.innerHTML = "<h2 style='color:white;text-align:center;'>No images found</h2>";
        }
      } catch (err) {
        console.error("Error fetching images:", err);
        document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Failed to load images</h2>";
      }
    }

    function showNext() {
      const img = document.getElementById("slideshow");
      img.classList.remove("active");
      setTimeout(() => {
        img.src = images[current].url;
        img.onload = () => img.classList.add("active");
        current = (current + 1) % images.length;
      }, 500); // Small delay for fade-out effect
    }

    fetchImages();
  </script>
</body>
</html>
